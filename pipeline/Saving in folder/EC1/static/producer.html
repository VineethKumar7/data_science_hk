<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Producer Control Panel</title>
    <script>
        // Function to set wait time
        function setWaitTime() {
            const waitTime = document.getElementById("waitTime").value;
            fetch('/set_wait_time', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({wait_seconds: waitTime}),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        // Function to start producer
        function startProducer() {
            fetch('/start_producer', {
                method: 'GET',
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h2>Kafka Producer Control Panel</h2>
    <div>
        <label for="waitTime">Set Wait Time (seconds): </label>
        <input type="number" id="waitTime" name="waitTime" min="1" step="1" required>
        <button onclick="setWaitTime()">Set Wait Time</button>
    </div>
    <div style="margin-top: 20px;">
        <button onclick="startProducer()">Start Producer</button>
    </div>
</body>
</html>
